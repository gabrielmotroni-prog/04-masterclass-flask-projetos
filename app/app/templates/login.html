{%include 'base.html'%}

{% block conteudo %}

<form action="{{url_for('login')}}" method="POST"> 

    <div class="form-group">
        <label for="exampleInputEmail" class="form-label">E-mai</label>
        <input type="email" name=email class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword" class="form-label">Senha</label>
        <input type="password" name="password" class="form-control">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" name="remember" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Permanecer conectado (por 7 dias)</label>
    </div>

    <button type="submit" class="btn btn-info btn-block btn-lg">Logar</button>
  </form>


  
  {% endblock %}
