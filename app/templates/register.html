{%include 'base.html'%}

{% block conteudo %}
<form action="{{url_for('register')}}" method="POST"> 
    <div class="mb-3">

      <label for="exampleInputName" class="form-label">Nome Completo</label>
      <input type="text" name="name" class="form-control">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail" class="form-label">E-mai</label>
        <input type="email" name=email class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword" class="form-label">Senha</label>
        <input type="password" name="password" class="form-control">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <button type="submit" class="btn btn-success btn-block btn-lg">Cadastrar</button>
  </form>

  
  {% endblock %}
