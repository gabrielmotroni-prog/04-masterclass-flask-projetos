<!doctype html>
<html lang=pt-br>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciamento de Usuarios</title>

    <!-- importanto bootstrap via flask-->
    {% block styles %}
      {{ bootstrap.load_css() }}
      <!-- font awesome - trazendo icones-->
      <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% endblock styles%}

  </head>
  <body> <!-- do conteudo ja dentro de uma div container-->
    <div class="container">
        {%include 'nav.html'%}
        
        {% block conteudo %}

        {% endblock %}
    </div>

    <!--carregando Js bootstrap bvia python-->
    {% block scripts%}
      {{bootstrap.load_js()}}
    {% endblock %}
    
  </body>
</html>
